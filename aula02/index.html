    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        qualquer paragrafo 
        de qualquer jeito
        basta cologar tudo no meio do p = /p e &lt;/t&gt;
        <!--Como fazer comentários-->
    </p>
    <p>Se precisar quebrar o texto
        em algum <br> lugar específico
        utilize a tag br
    </p>
    <p>vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
        <!--Misc Simbols-->
    </p>
    <p>Vamos adicionar alguns EMOJIS=
        &#x1F911
        &#x1F480
        <!--Emojipedia site pra cod de emojis-->
    </p>

    
    
</body>
