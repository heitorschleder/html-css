<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidando com vídeos</title>
</head>
<body>
    <h1>Aprendendo a mexer com vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu própio servidor</p>
    <video width="500" poster="/aula11/imagens/foto-p.png" controls loop>
        <source src="/aula12/midia/video.mp4" type="video/mp4">
        <source src="/aula12/midia/videoleve.m4v" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i_NDEiPtnp8?start=21" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Tem vários tipos de arquivo de vídeo e é bom usar todos pra todos os tipos de navegador
    SITE PRA PEGAR VIDEOS "VIMEO"
    -->
</body>
</html>
