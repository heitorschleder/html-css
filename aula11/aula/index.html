<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="/aula11/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/aula11/imagens/foto-m.png" type="image/png">   
        <img src="/aula11/imagens/foto-g.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em html</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="/aula11/midia/musica.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o arquivo. <a href="/aula11/midia/musica.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
        </audio>
    <!-- <audio src="/aula11/midia/musica.mp3" controls autoplay></audio>
     MP3, WAV OGG um modo de fazer-->
</body>
</html>
